<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/80f6d44bf3.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar bg-success navbar-dark">
      <span class="navbar-brand h1 mb-0">Profile</span>
      <i class="fas fa-check-double"></i>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="username">UserName</label>
          <input
            type="txt"
            class="form-control"
            id="username"
            placeholder="Enter your Username..."
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email..."
          />
        </div>
        <div class="form-group">
          <label for="email">FirstName</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your First Name..."
          />
        </div>
        <div class="form-group">
          <label for="LastName">LastName</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your Last Name.."
          />
        </div>
      </form>
      <a href="WebsiteList.html" class="btn btn-primary btn-block">Websites</a>
      <a href="Login.html" class="btn btn-danger btn-block">Logout</a>
    </div>
    <nav class="navbar bg-success fixed-bottom">
      <a class="text-light" href="Login.html"
        ><i class="fas fa-users"></i>Login</a
      >
    </nav>
  </body>
</html>
