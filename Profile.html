<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!--This bring cool font and to the page Hano iraduha icon nziza, harimo check button etc etc-->
    <script
      src="https://kit.fontawesome.com/80f6d44bf3.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <!--bg-primary ihindura color iriya yanditsemo 'profile'-->
    <nav class="navbar bg-primary navbar-dark fixed-top">
      <span class="navbar-brand h1 mb-0">Profile</span>
      <!--Iyi code iraduha check bouton, we copied it from fontawesome website-->
      <i class="fas fa-check-square text-light"></i>
    </nav>
    <!--Form burigihe iba iri munsi ya div class container kugira ngo ibigurupire hamwe-->
    <div class="container">
      <form>
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" class="form-control" id="username" placeholder="Enter the username">
            </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email here">
        </div>

        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name">
        </div>

        <div class="form-group">
            <label for="lastName">LastName</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name">
        </div>

          </div>
      </form>
      <a href="WebsiteList.html" class="btn btn-primary btn-block">Website</a>
      <a class="btn btn-danger btn-block" href="Login.html">Logout</a>
      <nav class="navbar bg-primary fixed-bottom">
          <span></span>
        <a class="text-light" href="Profile.html"><i class="fas fa-user"></i></a>
      </nav>
      
    </div>
  </body>
</html>
